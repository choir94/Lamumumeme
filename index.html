<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lamumu Meme Generator 🐮</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Lamumu Meme Generator 🐮</h1>
  <p>Create your own Lamumu meme with crayon effect ✏️, drag-and-drop, and freehand drawing!</p>

  <!-- Upload -->
  <div class="upload-box">
    <input type="file" id="upload" accept="image/*">
  </div>

  <!-- Resize controls -->
  <div class="resize-controls">
    <label>Width:</label>
    <input type="number" id="imgWidth" value="800" min="100">
    <label>Height:</label>
    <input type="number" id="imgHeight" value="600" min="100">
    <button id="applyResize">Resize</button>
  </div>

  <!-- Canvas -->
  <canvas id="memeCanvas"></canvas>

  <!-- Controls -->
  <div class="controls">
    <input type="text" id="topText" placeholder="Top text" value="Moo to the Moon">
    <input type="text" id="bottomText" placeholder="Bottom text" value="Lamumu Forever">
    <br>
    <label>Text color:</label>
    <input type="color" id="textColor" value="#ffffff">
    <br>
    <label>Draw color:</label>
    <input type="color" id="drawColor" value="#ff0000">
    <label>Brush size:</label>
    <input type="number" id="brushSize" value="5" min="1" max="50">
    <br>
    <button id="modeBtn">Switch to Draw Mode ✏️</button>
    <button id="undoBtn">Undo</button>
    <button id="redoBtn">Redo</button>
    <button id="clearDrawings">Clear Drawings</button>
    <br>
    <button id="downloadBtn">Download Meme</button>
  </div>

  <footer>
    Made for the <b>@lamumudotxyz</b> community ❤️
  </footer>

  <script src="script.js"></script>
</body>
</html>
